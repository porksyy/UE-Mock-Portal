<!doctype html>
<html lang="en">
    <head>
        <title>UE Mock Online Application</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/forms.css">

        <!-- Fontawesome -->

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div class="sidebar">
            <img src="materials/UE.png" alt="uelogo">
            <a href="https://www.ue.edu.ph/mla/"><h1>University of the East</h1></a>
            <ul>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Assessment Dates</a></li>
                <li><a href="#">Admissions</a></li>
            </ul>
        </div>

        <div class="main_content_form">
            <div class="nav form_card">
                <a href="testform.html" class="active">Welcome</a>
                <a href="#">Applicant</a>
                <a href="contact.html">Contact Info</a>
                <a href="#">Previous School</a>
                <a href="#">Confirmation</a>
                <a href="#">Submit</a>
            </div>

            <div class="form_card">
                <h4>Application Form for College Level</h4>
                <p><em>* Required Fields</em></p>

                <form>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname (Last Name) *</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname/Last name">
                        <small class="form-text text-muted">Ex. DELA CRUZ</small>
                    </div>

                    <div class="mb-3">
                        <label for="givenName" class="form-label">Complete Given Name *</label>
                        <input type="text" class="form-control" id="givenName" placeholder="Given Name/First name">
                        <small class="form-text text-muted">Ex. JUAN JR</small>
                    </div>

                    <div class="mb-3">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth *</label>
                        <div class="row">
                            <div class="col">
                                <select class="form-select" id="dobDay">
                                    <option selected>Day</option>
                                    
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select" id="dobMonth">
                                    <option selected>Month</option>
                                    
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select" id="dobYear">
                                    <option selected>Year</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="citizenship" class="form-label">Citizenship *</label>
                        <input type="text" class="form-control" id="citizenship">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Sex/Gender *</label>
                        <select class="form-select" id="gender">
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="civilStatus" class="form-label">Civil Status</label>
                        <select class="form-select" id="civilStatus">
                            <option selected>Select Civil Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="religion" class="form-label">Religion</label>
                        <input type="text" class="form-control" id="religion">
                    </div>

                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester *</label>
                        <input type="text" class="form-control" id="semester">
                    </div>

                    <div class="mb-3">
                        <label for="admission" class="form-label">Seeking Admission As *</label>
                        <input type="text" class="form-control" id="admission">
                    </div>

                    <div class="mb-3">
                        <label for="strand" class="form-label">Senior High School Strand</label>
                        <input type="text" class="form-control" id="strand">
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label">Course/Degree Program *</label>
                        <input type="text" class="form-control" id="course">
                    </div>

                    <div class="mb-3">
                        <label for="campus" class="form-label">Campus *</label>
                        <select class="form-select" id="campus">
                            <option selected>Select Campus</option>
                            <option value="manila">Manila</option>
                            <option value="caloocan">Caloocan</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
