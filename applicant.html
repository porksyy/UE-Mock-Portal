<!doctype html>
<html lang="en">
<head>
    <title>UE Mock Online Application</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/forms.css">

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <img src="materials/UE.png" alt="uelogo">
        <a href="https://www.ue.edu.ph/mla/"><h1>University of the East</h1></a>
        <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Assessment Dates</a></li>
            <li><a href="#">Admissions</a></li>
        </ul>
    </div>

    <div class="main_content_form">
        <div class="nav nav_card">
            <a href="welcome.html">Welcome</a>
            <a href="#" class="active">Applicant</a>
            <a href="#">Contact Info</a>
            <a href="#">Previous School</a>
            <a href="#">Confirmation</a>
            <a href="#">Submit</a>
        </div>

        <div class="form_card">
            <h4>Application Form for College Level</h4>
            <p><em>* Required Fields</em></p>

            <form>
                <!-- Basic Info Fields -->
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname (Last Name) *</label>
                    <input type="text" class="form-control" id="surname" placeholder="Surname/Last name">
                    <small class="form-text text-muted">Ex. DELA CRUZ</small>
                </div>

                <div class="mb-3">
                    <label for="givenName" class="form-label">Complete Given Name *</label>
                    <input type="text" class="form-control" id="givenName" placeholder="Given Name/First name">
                    <small class="form-text text-muted">Ex. JUAN JR</small>
                </div>

                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" id="dobDay">
                                <option selected>Day</option>
                                <!-- Days 1-31 -->
                                <script>
                                    for (let i = 1; i <= 31; i++) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="dobMonth">
                                <option selected>Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="dobYear">
                                <option selected>Year</option>
                                <!-- Years 1900-Present -->
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for (let i = currentYear; i >= 1900; i--) {
                                        document.write(`<option value="${i}">${i}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Citizenship -->
                <div class="mb-3">
                    <label for="citizenship" class="form-label">Citizenship *</label>
                    <select class="form-select" id="citizenship">
                        <option value="filipino" selected>Filipino</option>
                        <option value="american">American</option>
                        <option value="canadian">Canadian</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="indian">Indian</option>
                        <option value="australian">Australian</option>
                        <option value="chinese">Chinese</option>
                        <option value="british">British</option>
                        <option value="german">German</option>
                        <option value="french">French</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Sex/Gender *</label>
                    <select class="form-select" id="gender">
                        <option selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <!-- Religion -->
                <div class="mb-3">
                    <label for="religion" class="form-label">Religion</label>
                    <select class="form-select" id="religion">
                        <option value="catholic" selected>Catholic</option>
                        <option value="islam">Islam</option>
                        <option value="protestant">Protestant</option>
                        <option value="buddhist">Buddhist</option>
                        <option value="hindu">Hindu</option>
                        <option value="judaism">Judaism</option>
                        <option value="other">Other</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <!-- Horizontal Line -->
                <hr />

                <!-- Semester -->
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester *</label>
                    <select class="form-select" id="semester">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                    </select>
                </div>

                <!-- Admission Type -->
                <div class="mb-3">
                    <label for="admission" class="form-label">Seeking Admission As *</label>
                    <select class="form-select" id="admission">
                        <option value="freshman">Freshman</option>
                        <option value="transferee">Transferee</option>
                    </select>
                </div>

                <!-- Senior High School Strand -->
                <div class="mb-3">
                    <label for="strand" class="form-label">Senior High School Strand</label>
                    <select class="form-select" id="strand">
                        <option selected>Select Strand</option>
                        <optgroup label="Tech. Voc. & Livelihood Track">
                            <option value="ict">Information & Communications Technology</option>
                        </optgroup>
                        <optgroup label="Academic Track">
                            <option value="abm">Accountancy, Business and Management Strand</option>
                            <option value="gas">General Academic Strand</option>
                        </optgroup>
                        <optgroup label="Sports Track">
                            <option value="sports">Sports Track</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Course/Degree Program -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course/Degree Program *</label>
                    <select class="form-select" id="course">
                        <option selected>Select Course</option>
                        <optgroup label="College of Arts and Sciences">
                            <option value="broadcasting">Bachelor of Arts in Broadcasting</option>
                            <option value="psychology">Bachelor of Science in Psychology</option>
                            <option value="biology">Bachelor of Science in Biology</option>
                            <option value="political_science">Bachelor of Arts in Political Science</option>
                        </optgroup>
                        <optgroup label="College of Business Administration">
                            <option value="accountancy">Bachelor of Science in Accountancy</option>
                            <option value="business_admin">Bachelor of Science in Business Administration</option>
                        </optgroup>
                        <optgroup label="College of Computer Studies and Systems">
                            <option value="computer_science">Bachelor of Science in Computer Science</option>
                            <option value="it">Bachelor of Science in Information Technology</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Campus -->
                <div class="mb-3">
                    <label for="campus" class="form-label">Campus *</label>
                    <select class="form-select" id="campus">
                        <option selected>Select Campus</option>
                        <option value="manila">Manila</option>
                        <option value="caloocan">Caloocan</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

            <footer>
                <div class="btnfooter d-flex justify-content-between">
                    <button class="nextbtn" type="button"><a href="applicant.html">Next</a></button>
                    <button class="clsbtn bg-primary" type="button"><a href="index.html">Cancel</a></button>
                </div>
            </footer>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
